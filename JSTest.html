<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
  <script>
    // ボタンをクリックしたときに実行される関数
    function showMessage() {
      alert("ボタンがクリックされました！");
    }
  </script>
</head>
<body>

<h1>JavaScript Example</h1>

<!-- ボタンをクリックすると、showMessage関数が呼び出されます -->
<button onclick="showMessage()">クリックしてください</button>

</body>
</html>
